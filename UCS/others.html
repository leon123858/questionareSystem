<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="func.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.cookie.js"></script>
	<script src="index.js" defer></script>
	<link rel="manifest" href="manifest.webmanifest">
    <style type="text/css">
        @import "style.css"
    </style>
    <title>問卷系統</title>
</head>
<body>
<div class="fix_title">
    <h1>桌球運動員精準計畫</h1>
</div>
<br>
<div class="book" style="text-align: center">
    <input id="qn1" type="button" value="運動員因應技能量表" class="input_btn" ><br>
    <input id="qn2" type="button" value="運動員心理技能量表" class="input_btn" ><br>
    <input id="qn3" type="button" value="競賽狀態焦慮量表" class="input_btn" ><br>
    <input id="qn4" type="button" value="運動意象能力量表" class="input_btn" ><br>
    <input id="qn5" type="button" value="流暢體驗量表" class="input_btn" ><br>
    <input id="qn6" type="button" value="成人用運動競賽焦慮測驗" class="input_btn" ><br>
    <input id="qn7" type="button" value="懶惰智力量表" class="input_btn" ><br>
    <input id="qn8" type="button" value="戈登人格剖析量表" class="input_btn" ><br>
</div>
<br>
<div id="back" class="fix_button">
    <button type="button">我已填答完畢，回到主畫面 > </button>
</div>
<script>
$(document).ready(function() {
    var url = new URL(location.href);
    var number = url.searchParams.get('num');
    $("#qn1").click(function(){jumpto("page1.html?num=" + number,window);});
    $("#qn2").click(function(){jumpto("page2.html?num=" + number,window);});
    $("#qn3").click(function(){jumpto("page3.html?num=" + number,window);});
    $("#qn4").click(function(){jumpto("page4.html?num=" + number,window);});
    $("#qn5").click(function(){jumpto("page5.html?num=" + number,window);});
    $("#qn6").click(function(){jumpto("page6.html?num=" + number,window);});
    $("#qn7").click(function(){jumpto("page7.html?num=" + number,window);});
    $("#qn8").click(function(){jumpto("page8.html?num=" + number,window);});
    $("#back").click(function(){jumpto("memory.html?mode=reload",window);});
});
</script>
</body>
</html>
