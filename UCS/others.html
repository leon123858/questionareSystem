<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="func.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.cookie.js"></script>
	<script src="index.js" defer></script>
	<link rel="manifest" href="manifest.webmanifest">
    <style type="text/css">
        @import "style.css"
    </style>
    <title>問卷系統</title>
</head>
<body>
<div class="fix_title">
    <h1>桌球運動員精準計畫</h1>
</div>
<br>
<div class="book" style="text-align: center">
    <input id="qn1" type="button" value="運動員因應技能量表" class="input_btn" ><br><br>
    <input id="qn2" type="button" value="運動員心理技能量表" class="input_btn" ><br><br>
    <input id="qn3" type="button" value="競賽狀態焦慮量表" class="input_btn" ><br><br>
    <input id="qn4" type="button" value="運動意象能力量表" class="input_btn" ><br><br>
    <input id="qn5" type="button" value="流暢體驗量表" class="input_btn" ><br><br>
    <input id="qn6" type="button" value="成人用運動競賽焦慮測驗" class="input_btn" ><br><br>
    <input id="qn7" type="button" value="懶惰智力量表" class="input_btn" ><br><br>
    <input id="qn8" type="button" value="戈登人格剖析量表" class="input_btn" ><br><br>
    <br><br><br><br><br>
</div>
<br>
<div id="back" class="fix_button">
    <button type="button">我已填答完畢，回到主畫面 > </button>
</div>
<script>
    function IsWrite(str){
        for(var i=1;i<=str.length;i++){
            if(str[i-1] == '1')
                $("#qn" + i).css("text-decoration","line-through");
        }
    }
    function updigit(str,which){
        str = str.substring(0,which-1) + '1'+ str.substring(which,str.length);
        return str;
    }
$(document).ready(function() {
    var url = new URL(location.href);
    var number = url.searchParams.get('num');
    var digit = String(url.searchParams.get('digit'));
    IsWrite(url.searchParams.get('digit'));
    updigit(digit,3);
    $("#qn1").click(function(){jumpto("page1.html?num=" + number + "&digit=" + updigit(digit,1),window);});
    $("#qn2").click(function(){jumpto("page2.html?num=" + number+ "&digit=" + updigit(digit,2),window);});
    $("#qn3").click(function(){jumpto("page3.html?num=" + number+ "&digit=" + updigit(digit,3),window);});
    $("#qn4").click(function(){jumpto("page4.html?num=" + number+ "&digit=" + updigit(digit,4),window);});
    $("#qn5").click(function(){jumpto("page5.html?num=" + number+ "&digit=" + updigit(digit,5),window);});
    $("#qn6").click(function(){jumpto("page6.html?num=" + number+ "&digit=" + updigit(digit,6),window);});
    $("#qn7").click(function(){jumpto("page7.html?num=" + number+ "&digit=" + updigit(digit,7),window);});
    $("#qn8").click(function(){jumpto("page8.html?num=" + number+ "&digit=" + updigit(digit,8),window);});
    $("#back").click(function(){jumpto("memory.html?mode=reload",window);});
});
</script>
</body>
</html>
