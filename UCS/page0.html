<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="jquery.js"></script>
    <script src="func.js"></script>
    <script src="jquery.cookie.js"></script>
	<link rel="manifest" href="manifest.webmanifest">
	<script src="index.js" defer></script>
    <style type="text/css">
        @import "style.css"
    </style>
    <title>問卷系統</title>
</head>
<body>
<div class="fix_title">
    <h1>桌球運動員精準計畫</h1>
</div>
<br>
<div class="book">
    <h2 style="text-align: center">基本資料填寫</h2>
    <span class="person_data">1.編號:</span>&#160&#160&#160&#160<input type="text" name="q1" class="in_text" placeholder="ex:S01" maxlength=7 onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
    <br>
    <span class="person_data">2.姓名:</span>&#160&#160&#160&#160<input type="text" name="q2" class="in_text" placeholder="ex:王小明" >
    <br>
    <span class="person_data">3.生理性別:</span>
    <form class="radio_btn" >
        <input type="radio" name="q3" value="male" checked id="r1"> <label for="r1" style="font-size: 170%">男</label>
        <input type="radio" name="q3" value="female" id="r2"> <label for="r2" style="font-size: 170%">女</label>
    </form>
    <br>
    <span class="person_data">4.年齡:</span>&#160&#160&#160&#160<input type="text" name="q4" class="in_text" placeholder="ex:20" input onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength=2>
    <br>
    <span class="person_data">5.生日:</span>&#160&#160&#160&#160<input type="date" name="q5" class="in_text" >
    <br>
    <span class="person_data" >6.身分證字號:</span>&#160&#160&#160&#160<input type="text" name="q6" class="in_text" placeholder="ex:A123456789" maxlength=10 onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
    <br>
    <span class="person_data" >7.身高 (cm) :</span>&#160&#160&#160&#160<input type="text" name="q7" class="in_text" placeholder="ex:168.9" onkeyup="if(isNaN(value))execCommand('undo')">
    <br>
    <span class="person_data" >8.體重 (kg) :</span>&#160&#160&#160&#160<input type="text" name="q8" class="in_text" placeholder="ex:70.5" onkeyup="if(isNaN(value))execCommand('undo')">
    <br>
    <span class="person_data" >9.電話 :</span>&#160&#160&#160&#160<input type="text" name="q9" class="in_text" placeholder="ex:0912345678"  onkeyup="this.value=this.value.replace(/\D/g,'')">
    <br>
    <span class="person_data" >10.聯絡地址 :</span>&#160&#160&#160&#160<input type="text" name="q10" class="in_text" placeholder="" >
    <br>
    <span class="person_data" >11.常用Email :</span>&#160&#160&#160&#160<input type="text" name="q11" class="in_text" placeholder="ex:abcd@gmail.com">
    <br>
    <span class="person_data" >12.就讀學校 :</span>&#160&#160&#160&#160<input type="text" name="q12" class="in_text" placeholder="ex:國立成功大學" >
    <br>
    <span class="person_data" >13.系級 :</span>&#160&#160&#160&#160<input type="text" name="q13" class="in_text" placeholder="ex:心理三" onkeyup="value=value.replace(/[0-9]/,'')">
    <br>
    <span class="person_data" >14.球齡 (年):</span>&#160&#160&#160&#160<input type="text" name="q14" class="in_text" placeholder="ex:10" onkeyup="this.value=this.value.replace(/\D/g,'')">
    <br>
    <span class="person_data" >15.近兩年最佳成績表現 :</span>&#160&#160&#160&#160<input type="text" name="q15" class="in_text" placeholder="ex:107 全國大專盃女團第三" >
    <br>
    <span class="person_data" >16.平時慣用手 :</span>
    <form class="radio_btn" >
        <input type="radio" name="q16" value="1" checked id="r3"> <label for="r3" style="font-size: 170%">左</label>
        <input type="radio" name="q16" value="0" id="r4"> <label for="r4" style="font-size: 170%">右</label>
    </form>
    <br>
    <span class="person_data" >17.打球慣用手 :</span>
    <form class="radio_btn" >
        <input type="radio" name="q17" value="1" checked id="r5" > <label for="r5" style="font-size: 170%">左</label>
        <input type="radio" name="q17" value="0" id="r6" > <label for="r6" style="font-size: 170%">右</label>
    </form>
    <br>
    <span class="person_data" >18.教練 :</span>&#160&#160&#160&#160<input type="text" name="q18" class="in_text" placeholder="ex:張大強" >
    <br>
    <span class="person_data" >19.一對一練習時數 :</span>&#160&#160&#160&#160<input type="text" name="q19" class="in_text" placeholder="ex:12" onkeyup="this.value=this.value.replace(/\D/g,'')">
    <br>
    <span class="person_data" >20.團練時數 :</span>&#160&#160&#160&#160<input type="text" name="q20" class="in_text" placeholder="ex:12" onkeyup="this.value=this.value.replace(/\D/g,'')">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br><br>
    <br><br>
</div>
<div id="next" class="fix_button">
    <button type="button">我已填寫完畢，去填量表 > </button>
</div>
<script>

$(document).ready(function() {
    $("#next").click(function(){
        var num = check(window.document,20);
        if(num != 0){
            var str = "";
            for(var i in num)
                str += num[i] + ",";
            alert("問題 " + str + " 沒填");
        }
        else{
            var str = "";
            for(var i=1;i<=20;i++){
                if(i == 3 || i== 16 || i ==17){
                    str += $('input[name=q'+i+']:checked').val() + "_";
                }
                else if(i == 20){
                    str += window.document.getElementsByName("q" + i)[0].value;
                }
                else if(i == 2 || i==10 || i== 12 || i ==13 || i==15 || i==18){
                    str += encodeURI(window.document.getElementsByName("q" + i)[0].value) + "_";
                }
                else{
                    str += window.document.getElementsByName("q" + i)[0].value + "_";
                }
                
            }
            str = "num=" + window.document.getElementsByName("q" + 1)[0].value + "&include=0_" + str;
            jumpto("memory.html?mode=load0&"+str+"&digit=00000000",window);
        }
    });
});
</script>
</body>
</html>
