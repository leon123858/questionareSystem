<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="func.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.cookie.js"></script>
	<link rel="manifest" href="manifest.webmanifest">
	<script src="index.js" defer></script>
    <style type="text/css">
        @import "style.css"
    </style>
    <title>問卷系統</title>
</head>
<body>
<div class="fix_title">
    <h1>桌球運動員精準計畫</h1>
</div>
<br>
<p class="book" id="demo"><p>
<br>
<div class="fix_button">
    <button id="next" type="button">我已閱讀完畢，繼續測驗 > </button>
</div>
<script>
$(document).ready(function() {
    var url = new URL(location.href);
    var include = url.searchParams.get('include');
    var number = url.searchParams.get('num');
    $("#demo").html(include);
    jumpto("others.html?num=" + number+ "&digit=" + url.searchParams.get('digit'),window);
    $("#next").click(function(){
        jumpto("others.html?num=" + number+ "&digit=" + url.searchParams.get('digit'),window);
    });
});
</script>
</body>
</html>
